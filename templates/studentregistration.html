<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>My App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

   
  </head>
</head>

    <body class="bg-dark">
        <!--Navbar-->
        <div>
            <nav class="navbar bg-light text-dark" style="font-family: 'Lilita One', sans-serif;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">My App</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!--navbar end-->
        
        <div class="container mt-5">
            <div class="container text-dark bg-light p-4 rounded-4">
                <h1 class="text-center text-dark p-5">Student Registration</h1>
                <form action='/addstudent' method="POST" enctype="multipart/form-data">
                    <div class="row">
                    <div class="form-group mb-3 col-md-6">
                        <label for="phonenumber" class="form-label"><b>First Name*</b></label>
                        <input type="text" id="firstname" name='firstname' class="form-control border border-dark" id="exampleInputfirstname1" required>
                    </div>
                    <div class="form-group mb-3 col-md-6">
                        <label for="password" class="form-label"><b>Last Name*</b></label>
                        <input type="text" id="lastname" name='lastname' class="form-control border border-dark" id="exampleInputLastname1" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group mb-3 col-md-6">
                        <label for="phonenumber" class="form-label"><b>Date of Birth*</b></label>
                        <input type="date" id="dob" name='dob' class="form-control border border-dark" id="exampleInputdob" required>
                    </div>
                    <div class="form-group mb-3 col-md-6">
                        <label for="phonenumber" class="form-label"><b>Phone Number*</b></label>
                        <input type="number" id = "phn" name="phn" class="form-control border border-dark" id="exampleInputphonenumber1" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group mb-3 col-md-6">
                        <label for="phonenumber" class="form-label"><b>Password for Login*</b></label>
                        <input type="password" id="password" name='password' class="form-control border border-dark" id="exampleInputpassword" required>
                        <small class="container mt-3 text-danger"><b>Password should be of length 8 and should contain alphabets,numbers and special characters ('@','$','!').</b></small>
                    </div>
                    <div class="form-group mb-3 col-md-6">
                        <label for="password" class="form-label"><b>Address*</b></label>
                        <input type="text" id="address" name='address' class="form-control border border-dark" id="exampleInputAddress">
                    </div>
                </div>
                <div class="text-center mt-5">
                    <button class="btn btn-lg btn-outline-success" style="width: 232px;margin-top: 20px;font-size: 20px;">Register</button>
                </div>
            </form>

            {%if mess%}
            <p>{{mess}}</p>
            {%endif%}
            
        </div>
        <script>
            $(function () {
            $("#datepicker").datepicker();
            });
        </script>
    </body>

</html>
