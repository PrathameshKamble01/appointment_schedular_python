<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--User Defined CSS-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>

    <title>My App</title>
</head>

<body class="bg-dark">
    <nav class="navbar bg-light" style="font-family: 'Lilita One', sans-serif;">
        <div class="container-fluid">
          <a class="navbar-brand" href="">My App</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
        </div>
      </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4" style="font-size: 80px; margin-top: 110px; font-family: 'Lilita One', sans-serif;">Faculty Login</h1>
            </div>
            <div class="col-md-4">
                <div class="mt-100 bg-white p-4" style="border-radius: 20px;">
                    <form action="/facultylogin" method="POST" enctype="multipart/form-data">
                        <h1 class="mb-3 text-center">Login</h1>
                        <div class="form-group mb-3 mt-3">
                            <label for="phonenumber" class="form-label"><b>Faculty Id*</b></label>
                            <input type="text" id = "facultyid" name="facultyid" class="form-control border border-dark" id="exampleInputphonenumber1">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label"><b>Password*</b></label>
                            <input type="password" id = "pass" name="pass" class="form-control border border-dark" id="exampleInputPassword1">
                            </div>
                            <button type="submit" style="width:100%;" class=" mt-3 btn btn-lg btn-block btn-dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if err %}
    <div class="alert alert-error text-center" style="margin: 50px;color: white;font-size: 20px;" role="alert">
        {{err}}          
    </div>
{%endif%}

</body>

</html>
