<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>My App</title>
</head>

    <body class="bg-dark">
        <!--NAVBAR START-->
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light" style="font-family: 'Lilita One', sans-serif;">
                <div class="container-fluid">
                <a class="navbar-brand text-dark" href="#">My App</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="/">Home</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        </div>
        <!--NAVBAR ENDS-->

            <div class="container">
                <h1 class="text-center text-light mt-5">Faculty Profile Update</h1>
                <div class="container bg-light p-5 rounded mt-5">
                    <form action="/makestudentupdates?phn={{phn}}" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="form-group mb-3 col-md-6">
                                    <label for="phonenumber" class="form-label"><b>First Name*</b></label>
                                    <input type="date" value="{{fn}}" id="firstname" name='firstname' class="form-control border border-dark" required>
                                </div>
                                <div class="form-group mb-3 col-md-6">
                                    <label for="phonenumber" class="form-label"><b>Last Name*</b></label>
                                    <input type="number" id="lastname" name='lastname' class="form-control border border-dark" value="{{ln}}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group mb-3 col-md-6">
                                    <label for="phonenumber" class="form-label"><b>Date of Birth*</b></label>
                                    <input type="date" id="dob" name='dob' class="form-control border border-dark" value="{{dob}}" required>
                                </div>
                                <div class="form-group mb-3 col-md-6">
                                    <label for="phonenumber" class="form-label"><b>Phone Number*</b></label>
                                    <input type="number" id="phn" name='phn' class="form-control border border-dark" id="exampleInputphonenumber1" value="{{phn}}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group mb-3 col-md-6">
                                    <label for="phonenumber" class="form-label"><b>Address*</b></label>
                                    <input type="text" id="address" name='address' class="form-control border border-dark" id="exampleInputphonenumber1" value="{{add}}" required>
                                </div>
                                <div class="form-group mb-3 col-md-6">
                                    <label for="phonenumber" class="form-label"><b>Department*</b></label>
                                    <input type="text" id="department" name='department' class="form-control border border-dark" id="exampleInputphonenumber1" value="{{dept}}" required>
                                </div>
                            </div>
                            <button class="align-item-center btn btn-outline-secondary mt-3" style="width:300px; margin-left:28rem;">Update</button>
                    </form>
                    {%if mess%}
                    <p>{{mess}}</p>
                    {%endif%}
                </div>
            </div>
    </body>
</html>
