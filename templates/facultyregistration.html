    <title>My App</title>

<body class="bg-dark">
    <div>
        <nav class="navbar bg-light text-dark" style="font-family: 'Lilita One', sans-serif;">
            <div class="container-fluid">
                <a class="navbar-brand text-dark" href="#">My App</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active text-dark" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container mt-5">
        <div class="container text-dark bg-light p-4 rounded-4">
            <h1 class="text-center text-dark p-5">Faculty Registration</h1>
            <form action='/addfaculty' method="POST" enctype="multipart/form-data">
                    <div class="row">
                    <div class="form-group mb-3 col-md-6">
                        <label for="phonenumber" class="form-label"><b>First Name*</b></label>
                        <input type="text" id="firstname" name='firstname' class="form-control border border-dark" id="exampleInputfirstname1" required>
                    </div>
                    <div class="form-group mb-3 col-md-6">
                        <label for="password" class="form-label"><b>Last Name*</b></label>
                        <input type="text" id="lastname" name='lastname' class="form-control border border-dark" id="exampleInputLastname1" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group mb-3 col-md-6">
                        <label for="phonenumber" class="form-label"><b>Date of Birth*</b></label>
                        <input type="date" id="dob" name='dob' class="form-control border border-dark" id="exampleInputdob" required>
                    </div>
                    <div class="form-group mb-3 col-md-6">
                        <label for="phonenumber" class="form-label">Phone Number*</label>
                        <input type="number" id = "phn" name="phn" class="form-control border border-dark" id="exampleInputphonenumber1" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group mb-3 col-md-6">
                        <label for="password" class="form-label"><b>Address*</b></label>
                        <input type="text" id="address" name='address' class="form-control border border-dark" id="exampleInputAddress">
                    </div>
                    <div class="form-group mb-3 col-md-6">
                        <label for="password" class="form-label"><b>Faculty Id*</b></label>
                        <input type="text" id="facultyid" name='facultyid' class="form-control border border-dark" id="exampleInputAddress" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group mb-3 col-md-6">
                        <label for="password" class="form-label"><b>Department*</b></label>
                        <input type="text" id="department" name='department' class="form-control border border-dark" id="exampleInputAddress">
                    </div>
                    <div class="col">
                        <label><b>Password for Login*</b></label><br>
                        <input type="password" id="password" name='password'
                            style="font-size: 20px;margin-top:10px;margin-bottom:10px;width: -webkit-fill-available;"
                            required><br>
                            <small class="container mt-3 text-danger"><b>Password should be of length 8 and should contain alphabets,numbers and special characters ('@','$','!').</b></small>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <button class="btn btn-lg btn-outline-success" style="width: 232px;margin-top: 20px;font-size: 20px;">Register</button>
                </div>
            </form>

            {%if mess%}
        <p>{{mess}}</p>
        {%endif%}
        
    </div>
</body>
